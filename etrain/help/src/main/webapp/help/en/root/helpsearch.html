<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Training Warehouse</title>
  <script type="text/javascript">
    window.onload=initSearch;
    window.onresize=resizeSearch;
    function browsers()
    {
      var b = "ie";
      var bn=window.navigator.appName;
      var ver=navigator.appVersion;
      ver = parseFloat(ver.indexOf('MSIE') > 0 ? ver.split(';')[1].split(' ')[2] : ver.split(' ')[0]);
      if (navigator.userAgent.indexOf('Opera') != -1 && ver >= 4)
        b = "opera";
      else
        if (bn.indexOf('Netscape') != -1)
          b = "netscape";
      return b;
    }
    function resizeSearch() 
    {
      var h;
      var s;
      if (browsers() == "ie")
      { 
        window.document.getElementById("searchtab").width="108.5%";
        window.document.getElementById("searchtab").height="99.2%";
        window.document.getElementById("searchfoot").width="108.5%";
        window.document.getElementsByName("founddocslist")[0].size="500";
      } else {
        h = ((window.innerHeight - 100) / 17);
        s = h.toFixed(0);
        s = s.toString();
        window.document.getElementsByName("founddocslist")[0].size=s;
      }
    }
    function initSearch() 
    {
      window.document.getElementsByName("searchbutton")[0].value="Search";
      resizeSearch();
    }
  </script>
</head>
<body topmargin="0" leftmargin="5" bottommargin="5" rightmargin="5" bgcolor="white">
<table id="searchtab" border="0" width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse">
  <tr style="width:100%; height:100%">
    <td style="width:10px; height:100%; border-left:1px solid #B5BDC6"> </td>
    <td style="vertical-align:top">
      <p style="margin-top:7px; font-family: Tahoma, Verdana; font-size: 8pt"><b>Type in the word(s) to search for:</b></p>
      <script type="text/JavaScript" src="files/supply.js"></script>
<script type="text/JavaScript" src="files/searchdat.js"></script>
<script type="text/JavaScript" src="files/search.js"></script>

<form name="searchform" action="#" onSubmit="javascript:Search(chmtop.c2wtopf.searchquery=document.forms['searchform'].searchdata.value);return false">
  <table width="95%">
  <tr><td>
    <input type="text" name="searchdata" style="width:100%"></td>
  <td nowrap width="70">
    <input type="submit" name="searchbutton" value="Search" style="width:100%">
  </td></tr>
  </table>
  <select name="founddocslist" size="500" style="width:100%; height:80%"
    onchange="javascript:OpenFoundDoc();"></select>
</form>

<script type="text/JavaScript">
  document.forms['searchform'].searchdata.value=chmtop.c2wtopf.searchquery;
</script>
    </td>
    <td style="width:10px; border-right:1px solid #B5BDC6"> </td>
  </tr>
</table>
<table id="searchfoot" border="0" width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse">
  <tr style="width:100%; height:4px">
    <td style="width:4px; height:4px">
      <img border="0" src="files/corner-left-bottom-dialog.png" width="4px" height="4px"></td>
    <td style="height:3px; width:100%; border-bottom:1px solid #B5BDC6"></td>
    <td style="width:4px; height:4px" align="right">
      <img border="0" src="files/corner-right-bottom-dialog.png" width="4px" height="4px"></td>
  </tr>
</table>
</body>
</html>
