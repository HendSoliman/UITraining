<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Training Warehouse</title>
  <script type="text/javascript">
    window.onload=initIndex;
    window.onresize=resizeIndex;
    function browseri()
    {
      var b = "ie";
      var bn=window.navigator.appName;
      var ver=navigator.appVersion;
      ver = parseFloat(ver.indexOf('MSIE') > 0 ? ver.split(';')[1].split(' ')[2] : ver.split(' ')[0]);
      if (navigator.userAgent.indexOf('Opera') != -1 && ver >= 4)
        b = "opera";
      else
        if (bn.indexOf('Netscape') != -1)
          b = "netscape";
      return b;
    }
    function resizeIndex() 
    {
      var h;
      var s;
      if (browseri() == "ie")
      { 
        window.document.getElementById("indextab").width="108.5%";
        window.document.getElementById("indextab").height="99.2%";
        window.document.getElementById("indexfoot").width="108.5%";
        window.document.getElementsByName("indexlist")[0].size="500";
      } else {
        h = ((window.innerHeight - 120) / 17);
        s = h.toFixed(0);
        s = s.toString();
        window.document.getElementsByName("indexlist")[0].size=s;
      }
    }
    function initIndex() 
    {
      window.document.getElementsByName("displaybutton")[0].value="Display";
      resizeIndex();
    }
  </script>
</head>
<body topmargin="0" leftmargin="5" bottommargin="5" rightmargin="5" bgcolor="white">
<table id="indextab" border="0" width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse">
  <tr style="width:100%; height:100%">
    <td style="width:10px; border-left:1px solid #B5BDC6"> </td>
    <td style="vertical-align:top">
      <p style="margin-top:7px; font-family: Tahoma, Verdana; font-size: 8pt"><b>Type in the keyword to find:</b></p>
      <script type="text/JavaScript" src="files/supply.js"></script>
   <script type="text/JavaScript" src="files/helpindexdat.js"></script>
   <script type="text/JavaScript" src="files/helpindex.js"></script>
   <form name="indexform" onSubmit="javascript:return false" action="#">
    <table width="100%">
    <tr><td nowrap>
      <input type="text" name="indexdata" onkeyup="javascript:SelectMatch(document.forms['indexform'].indexdata.value)" 
        style="width:100%"></td>
    </tr></table>
    <select name="indexlist" size="500" ondblclick="javascript:ShowMatch();" style="width:100%; height:80%"></select>
    <center><input type="button" name="displaybutton" value="Display" onClick="javascript:ShowMatch();"></center>
   </form>  
   <script type="text/JavaScript">
    Startup();
    document.forms['indexform'].indexdata.value=chmtop.c2wtopf.indexquery;
    SelectMatch(chmtop.c2wtopf.indexquery);
   </script>
    </td>
    <td style="width:10px; border-right:1px solid #B5BDC6"> </td>
  </tr>
</table>
<table id="indexfoot" border="0" width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse">
  <tr style="width:100%; height:4px">
    <td style="width:4px; height:4px">
      <img border="0" src="files/corner-left-bottom-dialog.png" width="4px" height="4px"></td>
    <td style="height:3px; width:100%; border-bottom:1px solid #B5BDC6"></td>
    <td style="width:4px; height:4px" align="right">
      <img border="0" src="files/corner-right-bottom-dialog.png" width="4px" height="4px"></td>
  </tr>
</table>
</body>
</html>
